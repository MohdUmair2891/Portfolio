    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbz5QDgVXuank4kDF9Vt9acIPjNFSGT7VX2JXEnpSQFnE8-tQy13crRWDWQdJose5r-uVg/exec";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
